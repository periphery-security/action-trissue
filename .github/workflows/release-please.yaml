# This is the corrected version of your GitHub Actions workflow.
name: Release Please & Production Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - "main"

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write # For GitHub App token generation

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - name: Generate a token
        id: generate_token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.RELEASE_PLEASE_APP_ID }}
          private-key: ${{ secrets.RELEASE_PLEASE_PRIV_KEY }}

      - name: Run Release Please
        uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ steps.generate_token.outputs.token }}
          config-file: ".github/release-please-config.json"
          manifest-file: ".github/release-please-manifest.json"

      - name: Print release outputs for debugging
        if: steps.release.outputs.release_created == 'true'
        run: |
          echo "Release outputs:"
          echo "${{ toJson(steps.release.outputs) }}"

  build-and-upload:
    name: Build and Upload Artifact
    runs-on: ubuntu-latest
    needs: release-please
    # This is the key: only run this job when a release was actually created.
    if: needs.release-please.outputs.release_created == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9 # Specify your pnpm version if needed

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: "pnpm" # This will cache pnpm dependencies
          cache-dependency-path: "action-privy/pnpm-lock.yaml" # Point to the lock file in the subdiretory

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: ./action-privy # Run this command in the subdirectory

      - name: Run tests
        run: pnpm run ci-test
        working-directory: ./action-privy

      - name: Run build
        run: pnpm run build
        working-directory: ./action-privy

      - name: Create ZIP archive
        # This zips the 'build' dir inside 'action-privy'
        # and places the resulting zip file in the root directory.
        run: zip -r ../action-privy.zip ./build
        working-directory: ./action-privy

      - name: Upload Release Artifact
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # The 'gh' CLI runs from the root, so it can find the zip file
        run: gh release upload ${{ needs.release-please.outputs.tag_name }}
          ./action-privy.zip
